			//focus(),当元素获得焦点时,发生focus事件
			//blur(),当元素失去焦点时,发生blur事件.
			$(function(){
				$("input").focus(function(){
					$(this).css("background-color", "#aaaaaa");
				});
				
				$("input").blur(function(){
					$("input").css("background-color", "#ffffff");
				})
			});
